<svg width="600" height="700" viewBox="0 0 600 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circles -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background decorative elements -->
  <circle cx="150" cy="150" r="100" fill="url(#gradient1)" />
  <circle cx="450" cy="500" r="120" fill="url(#gradient2)" />
  
  <!-- Success target icon (top right) -->
  <g transform="translate(450, 100)">
    <circle cx="0" cy="0" r="40" fill="#fbbf24" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#fbbf24" opacity="0.4"/>
    <circle cx="0" cy="0" r="20" fill="#fbbf24" opacity="0.6"/>
    <circle cx="0" cy="0" r="10" fill="#d4af37"/>
    <!-- Arrow hitting target -->
    <line x1="-35" y1="-35" x2="0" y2="0" stroke="#9333ea" stroke-width="3" stroke-linecap="round"/>
    <polygon points="0,0 -5,-10 5,-10" fill="#9333ea" transform="rotate(-45)"/>
  </g>

  <!-- Growth chart icon (top left) -->
  <g transform="translate(100, 120)">
    <rect x="0" y="40" width="15" height="20" fill="#14b8a6" rx="3"/>
    <rect x="25" y="25" width="15" height="35" fill="#14b8a6" rx="3"/>
    <rect x="50" y="10" width="15" height="50" fill="#14b8a6" rx="3"/>
    <!-- Arrow up -->
    <path d="M 70 15 L 85 0 L 100 15" stroke="#d4af37" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Light bulb icon (middle right) -->
  <g transform="translate(480, 320)">
    <circle cx="0" cy="-10" r="25" fill="#fbbf24" opacity="0.8"/>
    <rect x="-8" y="15" width="16" height="15" fill="#d4af37" rx="2"/>
    <rect x="-6" y="30" width="12" height="5" fill="#d4af37" rx="2"/>
    <!-- Light rays -->
    <line x1="-35" y1="-10" x2="-45" y2="-10" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="-10" x2="45" y2="-10" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="-30" x2="-32" y2="-37" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="-30" x2="32" y2="-37" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Main figure - Professional person with briefcase -->
  <g transform="translate(300, 350)">
    <!-- Shadow -->
    <ellipse cx="0" cy="280" rx="80" ry="15" fill="#000000" opacity="0.1"/>
    
    <!-- Briefcase -->
    <g transform="translate(-60, 180)">
      <rect x="0" y="0" width="50" height="40" fill="url(#goldGradient)" rx="5"/>
      <rect x="15" y="-5" width="20" height="10" fill="url(#goldGradient)" rx="3"/>
      <line x1="25" y1="10" x2="25" y2="30" stroke="#9333ea" stroke-width="2"/>
    </g>
    
    <!-- Body -->
    <rect x="-40" y="80" width="80" height="120" fill="url(#personGradient)" rx="10"/>
    
    <!-- Arms -->
    <!-- Left arm (holding briefcase) -->
    <rect x="-50" y="100" width="25" height="80" fill="url(#personGradient)" rx="12" transform="rotate(-20 -37 100)"/>
    <!-- Right arm (gesturing success) -->
    <rect x="25" y="80" width="25" height="70" fill="url(#personGradient)" rx="12" transform="rotate(30 37 80)"/>
    <!-- Hand pointing up -->
    <circle cx="55" cy="70" r="12" fill="#fbbf24"/>
    
    <!-- Legs -->
    <rect x="-30" y="195" width="25" height="80" fill="#6b21a8" rx="12"/>
    <rect x="5" y="195" width="25" height="80" fill="#6b21a8" rx="12"/>
    
    <!-- Shoes -->
    <ellipse cx="-17" cy="280" rx="15" ry="8" fill="#1f2937"/>
    <ellipse cx="17" cy="280" rx="15" ry="8" fill="#1f2937"/>
    
    <!-- Neck -->
    <rect x="-15" y="55" width="30" height="30" fill="#fbbf24" rx="5"/>
    
    <!-- Head -->
    <circle cx="0" cy="30" r="35" fill="#fbbf24"/>
    
    <!-- Face details -->
    <!-- Eyes -->
    <circle cx="-12" cy="25" r="3" fill="#1f2937"/>
    <circle cx="12" cy="25" r="3" fill="#1f2937"/>
    <!-- Smile -->
    <path d="M -15 35 Q 0 45 15 35" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Hair -->
    <path d="M -30 10 Q -35 -5 -25 -10 Q -15 -8 -10 -15 Q 0 -18 10 -15 Q 15 -8 25 -10 Q 35 -5 30 10" fill="#1f2937"/>
  </g>

  <!-- Success stars -->
  <g transform="translate(120, 450)">
    <polygon points="0,-15 4,-5 15,-5 7,2 10,12 0,6 -10,12 -7,2 -15,-5 -4,-5" fill="#fbbf24"/>
  </g>
  <g transform="translate(450, 250)">
    <polygon points="0,-12 3,-4 12,-4 5,2 8,10 0,5 -8,10 -5,2 -12,-4 -3,-4" fill="#d4af37"/>
  </g>
  <g transform="translate(150, 600)">
    <polygon points="0,-10 2.5,-3 10,-3 4,1.5 6.5,8 0,4 -6.5,8 -4,1.5 -10,-3 -2.5,-3" fill="#14b8a6"/>
  </g>

  <!-- Rocket icon (bottom right) - representing growth -->
  <g transform="translate(500, 580)">
    <path d="M 0 -40 L 10 0 L 0 -10 L -10 0 Z" fill="#9333ea"/>
    <circle cx="0" cy="-25" r="5" fill="#fbbf24"/>
    <!-- Flames -->
    <path d="M -8 0 Q -10 15 -5 20" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 0 0 Q 0 18 0 23" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 8 0 Q 10 15 5 20" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Trophy icon (bottom left) -->
  <g transform="translate(80, 580)">
    <circle cx="0" cy="0" r="20" fill="url(#goldGradient)"/>
    <rect x="-5" y="20" width="10" height="15" fill="#d4af37"/>
    <rect x="-15" y="35" width="30" height="8" fill="#d4af37" rx="2"/>
    <!-- Handles -->
    <path d="M -20 -5 Q -30 0 -25 10" stroke="#d4af37" stroke-width="3" fill="none"/>
    <path d="M 20 -5 Q 30 0 25 10" stroke="#d4af37" stroke-width="3" fill="none"/>
    <circle cx="0" cy="0" r="8" fill="#fff" opacity="0.3"/>
  </g>

  <!-- Connecting dots/lines suggesting network/connections -->
  <g opacity="0.3">
    <line x1="150" y1="150" x2="300" y2="350" stroke="#9333ea" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="450" y1="500" x2="300" y2="350" stroke="#14b8a6" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="150" cy="150" r="5" fill="#9333ea"/>
    <circle cx="450" cy="500" r="5" fill="#14b8a6"/>
    <circle cx="300" cy="350" r="5" fill="#d4af37"/>
  </g>

  <!-- Motivational quote marks -->
  <g transform="translate(50, 300)" opacity="0.2">
    <path d="M 0 0 Q -10 -5 -5 -15 L 0 -10 L 5 -15 Q 10 -5 0 0" fill="#9333ea"/>
  </g>
  <g transform="translate(550, 400)" opacity="0.2">
    <path d="M 0 0 Q -10 -5 -5 -15 L 0 -10 L 5 -15 Q 10 -5 0 0" fill="#d4af37"/>
  </g>
</svg>

